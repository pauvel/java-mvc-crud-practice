<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${persona} method="POST">
                <div class="card">

                    <div class="card-header">
                        <h3>Modulo Persona</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" th:field="*{id}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input type="text" th:field="*{telefono}" class="form-control">
                        </div>
                    </div>

                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-sucess">
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
