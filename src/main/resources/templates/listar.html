<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">

        <a th:href="@{/new}" class="btn btn-primary">[[#{app.boton.nuevo}]]</a>

        <table name="users" class="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>NOMBRE</td>
                    <td>TELEFONO</td>
                    <td>ACCIONES</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona:${personas}">
                    <td name="personId" th:text="${persona.id}">Person identifier</td>
                    <td name="personName" th:text="${persona.name}">Person name</td>
                    <td th:text="${persona.telefono}">Person phone number</td>
                    <td>
                        <!-- <a th:onclick="eliminarPersona([[${persona}]])" class="btn btn-danger">Eliminar</a> -->
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">[[#{app.boton.editar}]]</a>
                        <a name="deleteButton" class="btn btn-danger">[[#{app.boton.eliminar}]]</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{sweetalert.min.js}"></script>
    <script type="module" th:src="@{index.js}"></script>

</body>

</html>
